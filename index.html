<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
  </script>
  <!-- CSS only -->
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <title>Document</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-6">Weather Tracker</h1>
  </header>
  <main class="container-fluid">
    <!--Submit Button-->
    <div class="row">
      <form id="search-form">
        <div class="form-group col-12">
          <label for="seach-bar">Search for a City:</label>
          <input type="search-input" class="form-control" id="search-input" placeholder="Enter a City">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </form>
      <!--Container for Searched City-->
      <div class="col-8">
        <div class="row">
          <h2>Current Weather</h2>
          <div class="print-city col-12">City Name</div>
          <div class="temperature col-12">Temperature</div>
          <div class="humidity col-12">Humidity</div>
          <div class="wind-speed col-12">Wind Speed</div>
          <div class="uv-index col-12">UV Index</div>
        </div>
        <!--Container for 5 Day Forecast-->
        <div class="row">
          <h2>5 Day Forecast</h2> 
          <div class="print-forecast col-12">
            <div class="forecast-container col-4"></div>
          </div>
        </div> 
      </div>  
    </div>  
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
